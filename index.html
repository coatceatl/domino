<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <title>Domino</title>
    <style>
    .top-box {
      background-color:red;
      width: 100px;
      height: 100px;
     }
   .bottom-box {
      background-color:green;
      width: 100px;
      height: 100px;
     }
   .dot {
     width: 10px;
       height: 10px;
         border-radius: 50%;
           background-color: black;
   }

    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to the Game</h1>
    </header>
    <main>
    <div class='content'>
      <div class='play panel'>
        <div class='top-box'>
          <div class='dot'></div>
        </div>
        <div class='bottom-box'></div>
      </div>
      <div class='options'>
        <button>Rotate left</button>
        <button class='reset'>Reset</button>
        <button>Rotate right</button>
      </div>
    </div>
    </main>

    <script src='index.js'></script>
  </body>
</html>
